<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Elysian Sands Resort</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="beach-background">
        <div class="page-content">
            <div class="container">
                <h1 class="page-title">Contattaci e Raggiungici</h1>
                
                <div class="contacts-grid">
                    <div class="contact-form glass-panel">
                        <h2 class="form-title">Inviaci un Messaggio</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="messaggio">Messaggio</label>
                                <textarea id="messaggio" name="messaggio" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Invia Messaggio</button>
                        </form>
                    </div>

                    <div class="contact-info">
                        <div class="info-panel glass-panel">
                            <h2 class="info-title">Informazioni di Contatto</h2>
                            <div class="contact-details">
                                <div class="contact-item">
                                    <div class="contact-icon">üìç</div>
                                    <div class="contact-text">
                                        <p class="contact-label">Indirizzo</p>
                                        <p class="contact-value">Via del Mare, 123<br>44024 Lido degli Estensi (FE)</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">‚úâÔ∏è</div>
                                    <div class="contact-text">
                                        <p class="contact-label">Email</p>
                                        <p class="contact-value">info@elysiansands.it</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">üìû</div>
                                    <div class="contact-text">
                                        <p class="contact-label">Telefono</p>
                                        <p class="contact-value">+39 0533 123456</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="map-panel glass-panel">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2909.8234567890123!2d12.2834567890123!3d44.7234567890123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sLido%20degli%20Estensi!5e0!3m2!1sit!2sit!4v1234567890123!5m2!1sit!2sit"
                                width="100%" 
                                height="300" 
                                style="border:0; border-radius: 12px;" 
                                allowfullscreen="" 
                                loading="lazy" 
                                referrerpolicy="no-referrer-when-downgrade"
                                title="Mappa di Lido degli Estensi">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>
